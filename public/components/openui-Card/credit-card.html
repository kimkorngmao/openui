<style>
    @keyframes animatedBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .dynamic-bg {
        background: linear-gradient(-45deg, #ff512f, #dd2476, #ff512f, #dd2476);
        background-size: 400% 400%;
        animation: animatedBackground 8s ease infinite;
    }
</style>

<div class="relative h-[200px] w-full transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)] max-w-[400px] mx-auto shadow-md rounded-lg p-4 hover:shadow-lg dark:hover:shadow-gray-900/50 dynamic-bg">
    <!-- Front Side -->
    <div class="absolute inset-0 rounded-xl bg-gradient-to-br from-gray-800 to-gray-700 p-6 text-white shadow-lg [backface-visibility:hidden]">
        <!-- Shiny Overlay -->
        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-white/10 to-transparent"></div>
        
        <!-- Card Header -->
        <div class="relative flex items-center justify-between">
            <div class="flex items-center space-x-1 text-lg font-bold m-0 text-white">
                <svg
                  class="size-5"
                  view-box="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    d="M4 8H20M8 16H20"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <h1>openui</h1>
            </div>
            <img src="https://img.icons8.com/?size=100&id=kiERC418GbAI&format=png&color=000000" alt="card chip" class="h-10 w-auto">
        </div>

        <!-- Card Number -->
        <div title="4562 1122 4595 7852" class="line-clamp-1 mt-8 font-mono text-md sm:text-lg text-white tracking-widest">
            4562 1122 4595 7852
        </div>

        <!-- Card Footer -->
        <div class="mt-6 flex items-center text-white justify-between">
            <div>
                <div class="text-xs uppercase">Card Holder</div>
                <div class="text-sm font-semibold tracking-wide">Phal Phanit</div>
            </div>
            <div>
                <div class="text-xs uppercase">Expires</div>
                <div class="text-sm font-semibold tracking-wide">12/28</div>
            </div>
        </div>
    </div>

    <!-- Back Side -->
    <div class="absolute inset-0 rounded-xl bg-gradient-to-br from-slate-800 to-slate-600 [transform:rotateY(180deg)] [backface-visibility:hidden]">
        <!-- Magnetic Strip -->
        <div class="relative h-12 w-full mt-6 rounded-md overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-700 to-gray-900"></div>
            <div class="absolute inset-x-4 top-1/2 h-3 bg-gray-500/30 rounded-md blur-sm"></div>
        </div>

        <!-- CVV Strip -->
        <div class="mx-6 mt-4 flex items-center justify-end">
            <div class="flex px-2 py-1.5 rounded bg-slate-100/20">
                <span class="font-mono text-sm tracking-widest text-white">123</span>
            </div>
        </div>

        <!-- Card Info -->
        <div class="mt-2 px-6 text-xs text-white/80">
            For customer service, call 855-555-1234
        </div>

        <!-- Card chip -->
        <img src="https://img.icons8.com/?size=100&id=kiERC418GbAI&format=png&color=000000" alt="card chip" class="absolute bottom-4 right-6 h-10 w-auto">
    </div>
</div>

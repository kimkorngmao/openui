<div class="max-w-screen-md bg-white dark:bg-gray-800 shadow-md rounded-lg py-4 px-6 border border-gray-300 dark:border-gray-700 transition-all duration-200">
  <div class="flex flex-col p-4 space-y-2">
      <h2 class="text-xl font-bold tracking-tight text-gray-800 dark:text-white">Report an Issue</h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">Help us improve by describing the issue you're facing.</p>
  </div>

  <div class="p-4 pt-0 space-y-4">
      <!-- Name Input -->
      <div>
          <label for="name" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" class="w-full mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 focus:ring-1 focus:ring-gray-800 dark:focus:ring-gray-500 focus:outline-none h-10 px-3" />
      </div>

      <!-- Email Input -->
      <div>
          <label for="email" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Email</label>
          <input type="email" id="email" placeholder="you@example.com" class="w-full mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 focus:ring-1 focus:ring-gray-800 dark:focus:ring-gray-500 focus:outline-none h-10 px-3" />
      </div>

      <!-- Issue Category -->
      <div>
          <label for="category" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Issue Category</label>
          <select id="category" class="w-full mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-800 dark:focus:ring-gray-500 focus:outline-none h-10 px-3">
              <option>Bug</option>
              <option>Feature Request</option>
              <option>Performance Issue</option>
              <option>Other</option>
          </select>
      </div>

      <!-- Attach Screenshot -->
      <div>
          <label for="screenshot" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Attach Screenshot (Optional)</label>
          <div class="flex items-center mt-2 ">
              <input type="file" id="screenshot" class="hidden" />
              <label for="screenshot" class="cursor-pointer px-4 py-2 rounded-md bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-800 text-sm font-medium shadow hover:bg-gray-700 transition inline-flex items-center">
                <svg class="mr-2 size-5" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-cloud-upload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" /><path d="M9 15l3 -3l3 3" /><path d="M12 12l0 9" /></svg>
                  Upload Screenshot
              </label>
          </div>
      </div>

      <!-- Issue Description -->
      <div>
          <label for="description" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Description</label>
          <textarea id="description" rows="4" placeholder="Describe the issue in detail..." class="h-12 w-full mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 focus:ring-1 focus:ring-gray-800 dark:focus:ring-gray-500 focus:outline-none px-3 py-2"></textarea>
      </div>

      <!-- Submit Button -->
      <button class="w-full h-10 rounded-md bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-800 font-medium shadow hover:bg-gray-700 dark:hover:bg-gray-200 focus:outline-none transition">
          Submit Report
      </button>
  </div>
</div>

<div class="max-w-screen-sm bg-white dark:bg-gray-800 shadow-sm rounded-lg p-4 border border-gray-200 dark:border-gray-700 hover:shadow-md dark:hover:shadow-lg dark:hover:shadow-gray-800/50 transition-all duration-200">
    <h3 class="text-gray-900 dark:text-gray-100 font-semibold text-lg">Give feedback</h3>
    <p class="text-gray-600 dark:text-gray-400 mt-2">
        What do you think of the issue search experience within Jira projects?
    </p>

    <div class="grid grid-cols-4 mt-4 gap-2">
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 flex flex-col items-center w-full hover:bg-gray-100 dark:hover:bg-gray-700">
            <span>&#128542;</span>
            <span class="text-sm text-gray-800 dark:text-gray-300">Bad</span>
        </button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 flex flex-col items-center w-full hover:bg-gray-100 dark:hover:bg-gray-700">
            <span>&#128528;</span>
            <span class="text-sm text-gray-800 dark:text-gray-300">Okay</span>
        </button>
        <button class="border border-violet-400 dark:border-violet-500 rounded-lg p-2 flex flex-col items-center w-full bg-violet-100 dark:bg-violet-900">
            <span>&#128578;</span>
            <span class="text-sm text-gray-800 dark:text-gray-100">Good</span>
        </button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 flex flex-col items-center w-full hover:bg-gray-100 dark:hover:bg-gray-700">
            <span>&#128515;</span>
            <span class="text-sm text-gray-800 dark:text-gray-300">Amazing</span>
        </button>
    </div>

    <label class="block mt-4 text-gray-600 dark:text-gray-300">What are the main reasons for your rating?</label>
    <textarea class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg p-2 mt-2" rows="3" placeholder="Write your experiance here"></textarea>

    <div class="mt-4">
        <label class="flex items-center space-x-2">
            <input type="checkbox" class="text-violet-500 dark:text-violet-400" checked>
            <span class="text-gray-600 dark:text-gray-300 text-sm">
                I may be contacted about this feedback. 
                <a href="#" class="text-violet-500 dark:text-violet-400">Privacy Policy</a>
            </span>
        </label>
        <label class="flex items-center space-x-2 mt-2">
            <input type="checkbox">
            <span class="text-gray-600 dark:text-gray-300 text-sm">
                I'd like to help improve by joining the 
                <a href="#" class="text-violet-500 dark:text-violet-400">Research Group</a>.
            </span>
        </label>
    </div>

    <div class="mt-6 flex space-x-4">
        <button class="bg-violet-500 dark:bg-violet-600 text-white py-2 px-4 rounded-lg w-full hover:bg-violet-600 dark:hover:bg-violet-500">
            Submit
        </button>
        <button class="border border-gray-400 dark:border-gray-600 py-2 px-4 rounded-lg w-full text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
            Cancel
        </button>
    </div>
</div>

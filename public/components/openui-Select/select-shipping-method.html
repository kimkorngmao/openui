<div class="max-w-screen-sm bg-white dark:bg-gray-800 shadow-sm rounded-lg p-4 border border-gray-200 dark:border-gray-700 hover:shadow-md dark:hover:shadow-lg dark:hover:shadow-gray-800/50 transition-all duration-200">
    <h2 class="text-gray-800 dark:text-white font-medium">Select a Shipping Method</h2>
    <ul class="mt-6 space-y-3">
      <li>
        <label for="Standard Shipping" class="block relative">
          <input id="Standard Shipping" class="sr-only peer" type="radio" name="shipping">
          <div class="w-full p-5 cursor-pointer rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700 shadow-sm ring-indigo-600 peer-checked:ring-2 duration-200">
            <div class="pl-7">
              <h3 class="leading-none text-gray-800 dark:text-white font-medium">Standard Shipping</h3>
              <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Delivery within 5-7 business days.</p>
            </div>
          </div>
          <span class="block absolute top-5 left-5 border peer-checked:border-[5px] peer-checked:border-indigo-600 w-4 h-4 rounded-full"></span>
        </label>
      </li>
      <li>
        <label for="Expedited Shipping" class="block relative">
          <input id="Expedited Shipping" class="sr-only peer" type="radio" checked="" name="shipping">
          <div class="w-full p-5 cursor-pointer rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700 shadow-sm ring-indigo-600 peer-checked:ring-2 duration-200">
            <div class="pl-7">
              <h3 class="leading-none text-gray-800 dark:text-white font-medium">Expedited Shipping</h3>
              <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Delivery within 2-3 business days.</p>
            </div>
          </div>
          <span class="block absolute top-5 left-5 border peer-checked:border-[5px] peer-checked:border-indigo-600 w-4 h-4 rounded-full"></span>
        </label>
      </li>
      <li>
        <label for="Overnight Shipping" class="block relative">
          <input id="Overnight Shipping" class="sr-only peer" type="radio" name="shipping">
          <div class="w-full p-5 cursor-pointer rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700 shadow-sm ring-indigo-600 peer-checked:ring-2 duration-200">
            <div class="pl-7">
              <h3 class="leading-none text-gray-800 dark:text-white font-medium">Overnight Shipping</h3>
              <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Get it the next business day!</p>
            </div>
          </div>
          <span class="block absolute top-5 left-5 border peer-checked:border-[5px] peer-checked:border-indigo-600 w-4 h-4 rounded-full"></span>
        </label>
      </li>
    </ul>
</div>

<div class="max-w-screen-sm bg-white dark:bg-gray-800 shadow-sm rounded-lg p-4 border border-gray-200 dark:border-gray-700 hover:shadow-md dark:hover:shadow-lg dark:hover:shadow-gray-800/50 transition-all duration-200">
    <div class="flex justify-between items-baseline">
        <h3 class="text-gray-900 dark:text-gray-100 font-semibold text-md text-center w-full">
            How likely are you to answer this question?
        </h3>
        <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">&times;</button>
    </div>

    <div class="flex justify-center space-x-2 mt-4">
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-10 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">0</button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-10 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">1</button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-10 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">2</button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-10 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">3</button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-10 bg-blue-900 dark:bg-blue-700 text-white">4</button>
        <button class="border border-gray-300 dark:border-gray-600 rounded-lg p-2 w-10 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">5</button>
    </div>

    <div class="flex justify-between text-gray-500 dark:text-gray-400 text-sm mt-2">
        <span>Not likely at all</span>
        <span>Extremely likely</span>
    </div>

    <div class="flex justify-between mt-6">
        <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">Skip</button>
        <button class="bg-blue-600 dark:bg-blue-700 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600">Submit</button>
    </div>
</div>
